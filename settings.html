<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPOTD | Settings</title>
    <link rel="website icon" href="/icons/settings-icon.png">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="settings-wrapper">
        <div class="settings-div">
            <div class="settings-header">
                <img src="/icons/settings-icon.png" alt="settings"><b>Settings</b><img src="/icons/settings-icon.png" alt="settings">
            </div>
            <div class="stats-header">
                <b>Stats toggle</b>
            </div>
            <div class="stats-row">
                <div class="stats-row-content"><input type="checkbox" class="stats-toggle luck-option" checked><span class="stats-info">Luck</span></div>
            </div>
            <div class="game-header">
                <b>Game settings</b>
            </div>
            <div class="game-row">
                <div class="game-row-content"><input type="checkbox" class="game-toggle skip-option" checked><span class="stats-info">Dialog Skipping</span></div>
            </div>
        </div>

        <a class="settings-home-btn" href="/index.html">Back to home</a>
    </div>
    <script type="application/javascript" src="/js/settings.js"></script>
</body>
</html>
